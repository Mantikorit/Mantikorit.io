<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт-визитка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Мой сайт-визитка</h1>
    </header>
    <main>
        <p>Здесь будет основное содержание</p>
    </main>
    <footer>
        <p>&copy; 2025 Все права защищены</p>
    </footer>
</body>
</html>
